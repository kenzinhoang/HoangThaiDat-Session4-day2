<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap10</title>
    <link rel="stylesheet" href="./baitap10.style.css">
</head>

<body>
    <form action="">
        <h3>Billing address</h3>
        <div class="line1">
            <p class="left">First name</p>
            <p class="right">Last name</p>
        </div>

        <div class="line2">
            <input type="text" class="left-i">
            <input type="text" class="right-i">
        </div>

        <p class="line">Username</p>

        <div class="line4">
            <t class="name">@</t>
            <input type="text" class="name-i" placeholder="Username">
        </div>

        <p class="line">
            Email
            <t class="option">(Optional)</t>
        </p>

        <div class="email">
            <input type="email" placeholder="you@example.com" class="email-i">
        </div>

        <p class="line">Address</p>

        <div class="email">
            <input type="text" placeholder="1234 Main St" class="email-i">
        </div>

        <p class="line">
            Address2
            <t class="option">(Optional)</t>
        </p>

        <div class="email">
            <input type="text" placeholder="Apartment or suite" class="email-i">
        </div>

        <div class="country">
            <p class="country-1">Country</p>
            <p class="country-2">State</p>
            <p>Zip</p>
        </div>

        <div class="country2">
            <select name="" id="">
                <option value="Choose...">Choose...</option>
            </select>
            <select name="" id="thr2">
                <option value="Choose...">Choose...</option>
            </select>
            <select name="" id="thr3">
                <option value="Choose..."></option>
            </select>
        </div>

        <hr>

        <div class="check">
            <div class="check1">
                <input type="checkbox" id="Shipping address is the same as my billing address">
                <label for="Shipping address is the same as my billing address">Shipping address is the same as my
                    billing
                    address</label>
            </div>

            <div class="check2">
                <input type="checkbox" id="Save this information for next time">
                <label for="Save this information for next time">Save this information for next time</label>
            </div>
        </div>

        <hr>

        <h3>
            Payment
        </h3>

        <div class="line">
            <div>
                <input type="radio" name="payment" id="Credit card">
                <label for="Credit card">Credit card</label>
            </div>

            <div>
                <input type="radio" name="payment" id="Dedit card">
                <label for="Dedit card">Dedit card</label>
            </div>

            <div>
                <input type="radio" name="payment" id="PayPal">
                <label for="PayPal">PayPal</label>
            </div>
        </div>

        <div class="card">
            <label for="Name on card" class="left">Name on card</label>
            <label for="Credit card number" class="right">Credit card number</label>
        </div>

        <div>
            <input type="text" id="Name on card" class="left-i">
            <input type="text" id="Credit card number" class="right-i">
        </div>

        <p class="note">Full name as displayed on card</p>

        <div class="date">
            <label for="Expriration" class="date-left">Expriration</label>
            <label for="CVV" class="date-right">CVV</label>
        </div>

        <div class="date-i">
            <input type="text" id="Name on card" class="left-date">
            <input type="text" id="Credit card number" class="right-date">
        </div>

        <hr>

        <div class="last">
            <button>Continue to checkout</button>
        </div>
    </form>

</body>

</html>
